<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Response System</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 50px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    textarea {
      width: 100%;
      height: 160px;
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #ccc;
      resize: none;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    .btn {
      padding: 14px 30px;
      font-size: 1rem;
      background: linear-gradient(to right, #74b9ff, #a29bfe);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #81ecec, #74b9ff);
      transform: scale(1.05);
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <img src="/static/twiq-logo.png" class="logo" alt="Logo">

  <div class="container">
    <h1>Incident Response System</h1>
    <form method="POST" action="/result">
      <textarea name="description" placeholder="Describe the incident..." required></textarea><br>
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x74b9ff,
      shininess: 60.00,
      waveHeight: 25.00,
      waveSpeed: 0.5,
      zoom: 0.85
    });
  </script>
</body>
</html>
